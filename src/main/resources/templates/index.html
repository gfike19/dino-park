<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head">
</head>
<body>
<span th:replace="base :: scripts" hidden></span>
<h1>Jurassic World Evolution Helper App</h1>
<div class="container-fluid">
    <form method="post">
        <div class="row">
            <div class="column">
                <div class="form-group">
                    <label for="allDinos" class="form-label">Select a dinosaur:</label>
                    <input class="form-control" list="dinos" id="allDinos" name="allDinos" autocomplete="off">
                    <datalist id="dinos" >
                        <option th:each="dino: ${allDinos}" th:text="${dino.dinoName}" >
                            <input type="hidden" name="dinoId" id="dinoId" value="${dino.id}"/>
                        </option>
                    </datalist>
                </div>
                <input type="submit" id="submit" name="submit" value="Submit" class="btn-primary"/>
            </div>
            <div class="column">
                <p th:if="${dinoSelected == false}">No dino currently selected.</p>
                <table th:if="${dinoSelected == true}">
                    <thead>Current Dino Selected</thead>
                    <tr>
                        <td>Dino Name: </td><td th:text="${currDino.dinoName}"></td>
                    </tr>
                    <tr>
                        <td>Type: </td><td th:text="${currDino.dinoType}"></td>
                    </tr>
                    <tr>
                        <td>Comfort Threshold: </td><td th:text="${currDino.comfort}"></td>
                    </tr>
                    <tr>
                        <td>Grassland: </td><td th:text="${currDino.grass}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <span th:text="${msg}"></span>
</div>
</body>
</html>
