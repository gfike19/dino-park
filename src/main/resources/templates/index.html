<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="base :: head">
</head>
<body>
<span th:replace="base :: scripts" hidden></span>
<div class="container-fluid">
    <form method="post">
        <div class="row">
            <div class="form-group">
                <label for="allDinos" class="form-label">Select a dinosaur:</label>
                <input class="form-control" list="dinos" id="allDinos">
                <datalist id="dinos">
                    <option th:each="dino: ${allDinos}" th:text="${dino.dinoName}" th:value="${dino.id}"></option>
                </datalist>
            </div>
            <input type="submit" id="submit" name="submit" value="Submit" class="btn-primary"/>
        </div>
    </form>
</div>
</body>
</html>
